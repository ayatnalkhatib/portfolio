<!DOCTYPE html>
<html lang="en">
<head>
  <title>Uv Tracker</title>
  <meta charset="UTF-8">
  <meta name="description" content="UV Tracker">
  <meta name="author" content="Ayat Alkhatib">
  <link rel="stylesheet" href="asset/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/slick.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/accessible-slick-theme.min.css"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/slick.min.js"></script>
</head>
<body>
    <section id="header">
        <header class="hgroup">
            <h1>UV Tracker</h1>
            <p>Track your UV exposure by checking past or future forecasts to stay protected</p>
        </header>
    </section>

    <section id="content" class="container">
                 
        <div class="display">
            <h3>Please type in the city name you would like to search:</h3>
            <input type="text" id="location" name="Location" size="30" maxlength="30" data-rule-required="true" data-msg-required="Location is Required" placeholder="City Name"><br><br>
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="clearForm();">
        </div>

        <div class="city-tracker">
            <h3>Would you like to view the past 5 days or future?</h3>
             
            <div class="filter-buttons">
                <button class="time" data-filter="past">Past</button>
                <button class="time" data-filter="future">Present</button>
            </div>

            <div class="charts-canvas">

                <div class="tab-content" data-category="past">
                    <h3>Here's the Past 5 days</h3>
                    <div id="past-table"></div>

                    <div class="chart-box">
                        <canvas id="past-chart"></canvas>
                    </div>
                </div>

                <div class="tab-content" data-category="future" style="display:none;">
                    <h3>Here's The future 5 Days</h3>
                    <div id="future-table"></div>

                    <div class="chart-box">
                        <canvas id="future-chart"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="asset/js/script.js"></script>
</body>
</html>
